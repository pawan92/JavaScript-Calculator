<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class="heading text-center">Javascript Calculator</h1>
<div id="calculator" class="center-block">
  <div id="screen"></div>
   
  <div class="row1">
      <button type="button" class="btn btn-info btn-lg" id="clear">AC</button>
      <button type="button" class="btn btn-info btn-lg" id="sign">+/-</button>
      <button type="button" class="btn btn-info btn-lg" id="percent">%</button>
      <button type="button" class="btn btn-success btn-lg" id="divide">/</button>
  </div>
      <div class="row2">
      <button type="button" class="btn btn-warning btn-lg" id="seven">7</button>
      <button type="button" class="btn btn-warning btn-lg" id="eight">8</button>
      <button type="button" class="btn btn-warning btn-lg" id="nine">9</button>
      <button type="button" class="btn btn-success btn-lg" id="multiply">*</button>
  </div>
   <div class="row3">
      <button type="button" class="btn btn-warning btn-lg" id="four">4</button>
      <button type="button" class="btn btn-warning btn-lg" id="five">5</button>
      <button type="button" class="btn btn-warning btn-lg" id="six">6</button>
      <button type="button" class="btn btn-success btn-lg" id="subtract">-</button>
  </div>
      <div class="row4">
      <button type="button" class="btn btn-warning btn-lg" id="one">1</button>
      <button type="button" class="btn btn-warning btn-lg" id="two">2</button>
      <button type="button" class="btn btn-warning btn-lg" id="three">3</button>
      <button type="button" class="btn btn-success btn-lg" id="add">+</button>
  </div>
  <div class="row5">
      <button type="button" class="btn btn-warning btn-lg" id="zero">0</button>
      
      <button type="button" class="btn btn-warning btn-lg" id="decimal">.</button>
      <button type="button" class="btn btn-danger btn-lg" id="equal">=</button>
  </div>
  </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
